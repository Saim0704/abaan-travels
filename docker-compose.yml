version: '3.8'

services:
  abaan-travel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abaan-travel-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - abaan-network
    # depends_on:
    #   - mongodb
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

